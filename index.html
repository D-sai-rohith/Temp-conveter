<!DOCTYPE html>
<html>
<head>
  <title>Temperature Converter</title>
  <link type="text/css" rel="stylesheet" href="styles.css">
  <script src="script.js" charset="UTF-8"></script>
</head>
<body>
    <h1>Temperature Converter</h1>
  <div id="container">
    <div class="container">
        <h2>Celsius to Fahrenheit</h2>
        <label for="celsius">Enter Temperature in Celsius:</label>
        <input type="text" id="celsius">
        <p id="output2"></p>
        <button onclick="toFahrenheit()">Convert to Fahrenheit</button>
    </div>
    <div class="container">
        <h2>Fahrenheit to Celsius</h2>
        <label for="fahrenheit">Enter Temperature in Fahrenheit:</label>
        <input type="text" id="fahrenheit">
        <p id="output1"></p>
        <button onclick="toCelsius()">Convert to Celsius</button>
    </div>
    
  </div>
</body>
</html>
